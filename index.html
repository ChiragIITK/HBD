<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hi there!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="love-container">
      <h1>Happy Valentines Day, Pineapple!</h1>
      <h4>
        Having you as my valentine for life is the biggest blessing there is 
        and there will ever be. I love you my honeeeyyy bunnnyy sweetieee pieee.
        Happy Valentine’s Day!
      </h4>
      <p class="signature">Forever yours, Unnie ❤️</p>
    </div>
    <canvas id="birthday"></canvas>

    <!-- HEARTS -->
    <script type="text/javascript">
      document.addEventListener('mousemove', function(e){
          var body = document.querySelector('body');
          var heart = document.createElement('span');
          var x = e.offsetX;
          var y = e.offsetY;
          heart.style.left = x+'px';
          heart.style.top = y+'px';
          var size = Math.random() * 100;
          heart.style.width = 20+size+'px';
          heart.style.height = 20+size+'px';
          body.appendChild(heart);

          setTimeout(function(){
              heart.remove();
          },2000);
      });
    </script>

    <!-- MUSIC -->
    <audio id="bg-music" loop>
      <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>

    <script>
      const music = document.getElementById("bg-music");

      document.addEventListener("click", function () {
          music.play();
      }, { once: true });
    </script>

    <script src="script.js"></script>
  </body>
</html>
